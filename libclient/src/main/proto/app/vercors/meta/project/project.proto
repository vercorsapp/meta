syntax = "proto3";
package app.vercors.meta.project;

option java_multiple_files = true;

enum MetaProjectProvider {
  modrinth = 0;
  curseforge = 1;
}

enum MetaProjectType {
  mod = 0;
  modpack = 1;
  resourcepack = 2;
  shader = 3;
}

message MetaProject {
  MetaProjectProvider provider = 1;
  MetaProjectType type = 2;
  string name = 3;
  string author = 4;
  optional string logoUrl = 5;
  optional string imageUrl = 6;
  string description = 7;
}

message MetaProjectInstaller {
  string url = 1;
  string maven = 2;
  string version = 3;
  int32 minimumJavaVersion = 4;
  repeated string arguments = 5;
}